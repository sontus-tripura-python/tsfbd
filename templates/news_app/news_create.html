{% extends 'home/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 card">
      <div class="card-body">
        <form  action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" name="button" class="btn btn-primary btn-block save_button">SAVE</button>

          </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
